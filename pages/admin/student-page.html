<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abyssinica+SIL">
    <link rel="stylesheet" href="../../assets/styles/student-style.css">
    <title>Admin Page</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                </div>
                <div class="admin">
                    <div class="admin-details">
                        <div class="admin-info">
                            <p>NAME SURNAME:</p> 
                            <p id="name">PALENSHEEVA PALENSHE</p>
                        </div>
                        <div class="admin-info">
                            <p>Status:</p> 
                            <p id="status">Admin</p>
                        </div>
                        <div class="admin-info">
                            <p>LAST LOGIN DATE:</p> 
                            <p id="login-date">08 FEB 2024</p>
                        </div>
                    </div>
                    <div class="icon" style="background-image: url(../../assets/images/icon.png);">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__wrapper">
                <div class="sidebar__wrapper">
                    <nav class="menu">
                        <a href="./admin-page.html">HOME PAGE</a>
                        <a href="./student-page.html" id="selected">ALL STUDENTS</a>
                        <a href="./teachers-page.html">LIST OF TEACHERS</a>
                        <a href="./attendence.html">ATTENDANCE</a>
                        <a href="./courses-page.html">LIST OF COURSES</a>
                        <form action="" class="logout">
                            <button>Log out</button>
                        </form>
                    </nav>
                </div>
                <div class="main__content">
                    <div class="page-name"> 
                        <h1>Student LIST</h1> 
                        <div class="search-bar"> 
                            <input style="width: 300px;" type="text" placeholder="Search..." id="search-input"> 
                            <button id="search-button">Search</button> 
                        </div>
                    </div>
                    <div class="table-containerr">
                        <table id="student-table">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Middle Name</th>
                                <th>Email</th>
                                <th>Faculty</th>
                            </tr>
                        </table>
                    </div>
                    <div id="pagination" style="margin-left: 230px;"></div>
                </div>
            </div>
        </div>
    </main>
    <script>
        let currentPage = 0;
        let totalPages = 0;
        let allStudents = [];
        let currentSearchTerm = '';

        document.addEventListener('DOMContentLoaded', function(e) {
            e.preventDefault();
            fetchAllStudentData();
            setupSearch();
        });

        function displayStudentData() {
            const table = document.getElementById('student-table');
            table.innerHTML = `
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Middle Name</th>
                    <th>Email</th>
                    <th>Faculty</th>
                </tr>
            `; // Reset table headers

            allStudents.forEach(student => {
                const row = table.insertRow(-1);
                row.insertCell(0).textContent = student.firstName;
                row.insertCell(1).textContent = student.lastName;
                row.insertCell(2).textContent = student.middleName || '';
                row.insertCell(3).textContent = student.email;
                row.insertCell(4).textContent = student.speciality;
                row.style.fontSize = '15px';
            });
        }

        function displayPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = ''; // Clear existing buttons

            // Add 'Previous' button
            const prevButton = document.createElement('a');
            prevButton.textContent = '<<';
            if(currentPage === 0){
                prevButton.style.color = 'gray';
                prevButton.disabled = true;
                prevButton.style.pointerEvents = 'none';
            }
            prevButton.onclick = function() {
                if (currentPage > 0) {
                    currentPage--;
                    fetchAllStudentData();
                }
            };
            pagination.appendChild(prevButton);

            // Page number buttons
            for (let i = 0; i < totalPages; i++) {
                const pageButton = document.createElement('a');
                pageButton.textContent = i + 1;
                pageButton.onclick = function() {
                    currentPage = i;
                    fetchAllStudentData();
                };
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pagination.appendChild(pageButton);
            }

            // Add 'Next' button
            const nextButton = document.createElement('a');
            nextButton.textContent = '>>';
            if(currentPage === totalPages - 1){
                nextButton.style.color = 'gray';
                nextButton.disabled = true;
                nextButton.style.pointerEvents = 'none';
            }
            nextButton.onclick = function() {
                if (currentPage < totalPages - 1) {
                    currentPage++;
                    fetchAllStudentData();
                }
            };
            pagination.appendChild(nextButton);
        }


        function fetchAllStudentData() {
            const apiUrl = `http://13.50.16.98:1000/api/list/person?role=ROLE_STUDENT&login=${currentSearchTerm}&page=${currentPage}`;
            const token = localStorage.getItem('token');
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                allStudents = data.content;
                totalPages = data.totalPages;
                displayStudentData();
                displayPagination();
            })
            .catch(error => {
                console.error('Error fetching student data:', error);
                document.querySelector('.table-containerr').innerHTML = '<p>Error loading student data.</p>';
            });
        }

        function setupSearch() {
            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener('click', function() {
                const searchInput = document.getElementById('search-input');
                currentSearchTerm = searchInput.value;
                currentPage = 0; // Reset to the first page for a new search
                fetchAllStudentData();
            });
        }

        (async function () {
            try {
                const response = await fetch('http://13.50.16.98:1000/api/person/v1/current', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                if (response.ok) {
                    const userData = await response.json();
                    document.getElementById('name').textContent = `${userData.lastname || ''} ${userData.firstname || ''}`;
    
                } else {
                    console.error('Failed to fetch user details:', response.statusText);
                }
            } catch (error) {
                //console.error('Error during fetch operation:', error);
            }
        })();

        document.querySelector('.logout button').addEventListener('click', function(event) {
            event.preventDefault();
            localStorage.removeItem('token');
            window.location.href = '../../index.html';
        });
    </script>
</body>
</html>
